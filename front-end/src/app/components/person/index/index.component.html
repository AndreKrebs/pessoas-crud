<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let people of peoples">
          <tr >
            <td>{{people.name}}</td>
            <td>{{people.email}}</td>
            <td></td>
          </tr>
          <ng-container *ngIf="(people.categoryList.length > 0)">
              <tr *ngFor="let sub of people.categoryList">
                <td>&nbsp;&nbsp;&nbsp;<b>&#8594;&nbsp;{{sub.name}}</b></td>
                <td><b>{{sub.email}}</b></td>
                <td></td>
              </tr>
          </ng-container>
        </ng-container>
        
      </tbody>

    </table>

  </div>
